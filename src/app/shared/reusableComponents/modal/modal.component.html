<div class="modal-container">
    <button class="close-button" (click)="onCancel()">&#10005;</button>
    <p class="modal-title">{{data.title}}</p>
    <mat-dialog-content class="custom-scroll">
        <app-form [form]="form" [fields]="data.fields" [submitButtonText]="data.submitButtonText"
            (formSubmit)="onSave($event)">
        </app-form>
        <app-seat-preview *ngIf="form.get('rows') && form.get('columns') && form.get('driverSeatPosition')"
            [rows]="form.get('rows')?.value" [columns]="form.get('columns')?.value"
            [driverSeatPosition]="form.get('driverSeatPosition')?.value"
            (seatsSelected)="onSeatsSelected($event)"></app-seat-preview>
        <app-resend-otp *ngIf="data.showResendOtp" [cooldownTime]="data.resendCooldown || 30"
            (resend)="onResendOtp()"></app-resend-otp>
    </mat-dialog-content>
</div>
