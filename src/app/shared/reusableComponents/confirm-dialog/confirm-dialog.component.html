<div class="dialog-container">
    <p mat-dialog-title class="dialog-title">{{ data.title }}</p>
    <mat-dialog-content class="dialog-content">
        <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="dialog-actions">
        <button mat-stroked-button [mat-dialog-close]="false" class="cancel-button">
            <mat-icon>close</mat-icon> Cancel
        </button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial class="confirm-button">
            <mat-icon>check</mat-icon> Confirm
        </button>
    </mat-dialog-actions>
</div>
