<nav class="bg-white border-b border-gray-200 shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between" style="height: 65px;">
            <div class="flex-shrink-0 flex items-center hover:cursor-pointer">
                <span class="text-xl font-bold" [routerLink]="'/ownerHome'">
                    <span class="text-red-500">B</span>usNGo
                </span>
            </div>
            <div class="flex items-center space-x-10">
                <ng-container *ngIf="isLoggedIn()">
                    <button mat-button class="rounded-md px-3 py-2 text-sm font-medium text-black"
                        [routerLink]="'/ownerHome'">
                        <mat-icon>home</mat-icon>
                        Home
                    </button>
                    <button mat-button class="rounded-md px-3 py-2 text-sm font-medium text-black"
                        [routerLink]="'/ownerDashboard'">
                        <mat-icon>dashboard</mat-icon>
                        Dashboard
                    </button>
                    <button mat-button [matMenuTriggerFor]="FleetMenu"
                        class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-black">
                        <mat-icon>directions_bus</mat-icon>
                        Manage Fleets
                    </button>
                    <mat-icon style="margin-left: -17px; color: black; margin-top: 2px;">arrow_drop_down</mat-icon>
                    <mat-menu #FleetMenu="matMenu">
                        <button mat-menu-item [routerLink]="'/counters'">
                            <mat-icon>store</mat-icon>
                            <span>Bus Stations</span>
                        </button>
                        <button mat-menu-item [routerLink]="'/amenities'">
                            <mat-icon>hotel</mat-icon>
                            <span>Amenities</span>
                        </button>
                        <button mat-menu-item [routerLink]="'/seatlayout'">
                            <mat-icon>airline_seat_recline_extra</mat-icon>
                            <span>Seat Layouts</span>
                        </button>
                        <button mat-menu-item [routerLink]="'/fleet'">
                            <mat-icon>category</mat-icon>
                            <span>Fleet Type</span>
                        </button>
                        <button mat-menu-item [routerLink]="'/buses'">
                            <mat-icon>directions_bus</mat-icon>
                            <span>Buses</span>
                        </button>
                    </mat-menu>
                    <button mat-button [matMenuTriggerFor]="TripMenu"
                        class="rounded-md bg-gray-900 px-3 py-2 text-sm font-extralight text-black">
                        <mat-icon>map</mat-icon>
                        Manage Trips
                    </button>
                    <mat-icon style="margin-left: -17px; color: black; margin-top: 2px;">arrow_drop_down</mat-icon>
                    <mat-menu #TripMenu="matMenu">
                        <button mat-menu-item [routerLink]="'/schedule'">
                            <mat-icon>schedule</mat-icon>
                            <span>Schedule</span>
                        </button>
                        <button mat-menu-item [routerLink]="'/routes'">
                            <mat-icon>navigation</mat-icon>
                            <span>Route</span>
                        </button>
                        <button mat-menu-item [routerLink]="'/trip'">
                            <mat-icon>card_travel</mat-icon>
                            <span>Trip</span>
                        </button>
                        <button mat-menu-item [routerLink]="'/assignBus'">
                            <mat-icon>assignment</mat-icon>
                            <span>Assigned Bus</span>
                        </button>
                    </mat-menu>
                </ng-container>

                <button mat-button [matMenuTriggerFor]="accountMenu" class="text-sm text-black">
                    <mat-icon style="color: black;">account_circle</mat-icon>
                    Account
                </button>
                <mat-icon style="margin-left: -8px;">arrow_drop_down</mat-icon>
                <mat-menu #accountMenu="matMenu">
                    <ng-container *ngIf="!isLoggedIn(); else loggedInMenu">
                        <button mat-menu-item [routerLink]="'/login'">
                            <mat-icon>login</mat-icon>
                            <span>Login / SignUp</span>
                        </button>
                    </ng-container>
                    <ng-template #loggedInMenu>
                        <button mat-menu-item (click)="logout()" style="width: 180px;">
                            <mat-icon>logout</mat-icon>
                            <span>Logout</span>
                        </button>
                    </ng-template>
                    <button mat-menu-item>
                        <mat-icon style="color: black;">help</mat-icon>
                        <span>Help</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</nav>
