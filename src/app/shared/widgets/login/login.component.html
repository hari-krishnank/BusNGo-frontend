<app-mainnav></app-mainnav>

<div class="login-content">
    <div class="flex justify-center items-center min-h-screen bg-white text-black mt-4" style="margin-bottom: -20px;">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row">
                @for (option of loginOptions; track option.title; let i = $index) {
                <div class="flex-1 text-center mb-8 md:mb-0">
                    <div class="flex flex-col justify-between h-full">
                        <div>
                            <p class="text-4xl font-bold">{{ option.title }}</p>
                            <p class="text-xl mb-6">{{ option.subtitle }}</p><br>
                            <p class="text-lg mb-8 mx-auto max-w-md">
                                {{ option.description }}
                            </p>
                        </div>
                        <br>
                        <button [routerLink]="i === 0 ? '/owner/login' : '/user/login'" mat-stroked-button color="warn"
                            class="w-1/2 py-2 px-10 mx-auto mb-8 md:mb-0">
                            <span class="text-lg font-sans">Login / Sign up</span>
                        </button>
                    </div>
                </div>
                @if (!$last) {
                <div class="hidden md:block w-px bg-gray-300 mx-8"></div>
                }
                }
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
