<app-adminnav></app-adminnav>
<div class="flex flex-col items-center justify-center min-h-full bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 mb-8">
        <p class="text-2xl font-bold text-center mb-2">Welcome to BusNGo</p>
        <p class="text-center text-black mb-6">Admin Login to BusNGo dashboard</p>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="username" [(ngModel)]="email" placeholder="Email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-slate-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-slate-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>
    </div>
</div>
<app-adminfooter></app-adminfooter>
