<div class="flex">
    <app-admin-side-nav class="w-64 flex-shrink-0"></app-admin-side-nav>
    <div class="flex-grow p-8 mt-14">
        <h1 class="text-2xl font-bold mb-6">Users</h1>
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-700">
                <tr>
                    <th class="py-3 px-4 text-left">Name</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Phone</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-4">{{ user.username }}</td>
                    <td class="py-3 px-4">{{ user.email }}</td>
                    <td class="py-3 px-4">{{ user.phone }}</td>
                    <!-- <td class="py-3 px-4">
                        <button class="text-blue-500 hover:text-blue-700" (click)="viewUser(user)">View</button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
