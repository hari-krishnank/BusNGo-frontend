<div class="filter-container">
    <div class="filter-header">
        <p class="text-xl font-bold">Filters</p>
        <button mat-button color="warn" class="text-gray-400" (click)="resetAllFilters()">Reset All</button>
    </div>
    <!-- <div class="filter-scroll-area scrollbar-hide"> -->
    <div class="filter-scroll-area">
        <div class="mb-4">
            <div class="flex justify-between items-center mb-2">
                <p class="font-semibold">Bus Type</p>
                <button mat-button color="warn" class="text-gray-400" (click)="resetBusTypeFilter()">Reset</button>
            </div>
            <div class="grid gap-2">
                <button mat-stroked-button
                    *ngFor="let type of busTypes"
                    [color]="selectedBusTypes.has(type.value) ? 'primary' : ''"
                    [class.mat-primary]="selectedBusTypes.has(type.value)" 
                    (click)="toggleBusType(type.value)">
                    <span class="text-sm">{{ type.label }}</span>
                    <span *ngIf="type.count" class="text-xs text-gray-500 ml-1">({{ type.count }})</span>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex justify-between items-center mb-2">
                <p class="font-semibold">Departure Time</p>
                <button mat-button color="warn" class="text-gray-400" (click)="resetDepartureFilter()">Reset</button>
            </div>
            <div class="grid gap-2">
                <button mat-stroked-button 
                    *ngFor="let time of departureTimes"
                    [color]="selectedDepartureTimes.has(time.value) ? 'primary' : ''"
                    [class.mat-primary]="selectedDepartureTimes.has(time.value)"
                    (click)="toggleDepartureTime(time.value)">
                    <span class="text-sm">{{ time.label }}</span>
                    <span *ngIf="time.count" class="text-xs text-gray-500 ml-1">({{ time.count }})</span>
                </button>
            </div>
        </div>
        
        <div class="mb-4">
            <div class="flex justify-between items-center mb-2">
                <p class="font-semibold text-gray-800">Amenities</p>
                <button mat-button color="warn" class="text-gray-400" (click)="resetAmenitiesFilter()">Reset</button>
            </div>
            <div class="grid gap-2">
                <button mat-stroked-button 
                    *ngFor="let amenity of amenities" 
                    [color]="amenity.selected ? 'primary' : ''"
                    [class.mat-primary]="amenity.selected" 
                    (click)="toggleAmenity(amenity.value)">
                    <span class="text-sm">{{ amenity.label }}</span>
                    <span *ngIf="amenity.count" class="text-xs text-gray-500 ml-1">({{ amenity.count }})</span>
                </button>
            </div>
        </div>
    </div>
</div>
