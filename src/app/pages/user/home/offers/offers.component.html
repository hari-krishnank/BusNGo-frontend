<div class="container mx-auto px-4 mb-16">
    <p class="text-3xl font-bold mb-6 text-start">Exclusive Offers</p>

    <swiper-container init="false" [attr.breakpoints]="stringifyBreakpoints()" navigation="true" pagination="true">
        <swiper-slide *ngFor="let offer of offers; let i = index">
            <div class="offer-card rounded-lg overflow-hidden shadow-sm bg-slate-50">
                <div class="card-image relative" style="height: 220px"
                    [ngStyle]="{'background-image': 'url(' + offer.backgroundImage + ')', 'background-size': 'cover', 'background-position': 'center'}">
                </div>
                <div class="card-content p-4">
                    <p class="text-xl font-bold">{{offer.title}}</p>
                    <p class="text-lg font-semibold mb-2">{{offer.subtitle}}</p>
                    <p class="text-sm mb-2">{{offer.description}}</p>
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-sm font-semibold">Valid till: {{offer.validTill}}</p>
                        <div class="promo-code flex items-center">
                            <p class="bg-gray-200 px-3 py-2 rounded mr-2 text-black font-semibold">{{offer.code}}</p>
                            <button class="copy-button py-3 mb-2 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </swiper-slide>
    </swiper-container>

    <div class="text-center mt-8">
        <button mat-raised-button style="background-color: rgb(5, 109, 173); color: white;" class="px-6 py-2 text-lg hover:bg-opacity-80 transition-colors duration-300">View All Offers</button>
    </div>
</div>
