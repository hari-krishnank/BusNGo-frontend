<app-usernav></app-usernav>
<div class="bg-white min-h-screen flex flex-col mt-4 pt-16">
    <div class="flex-grow flex items-start justify-center px-4 pt-8">
        <div class="flex w-full max-w-5xl bg-gray-50 rounded-lg shadow-md overflow-hidden">
            <div class="relative hidden md:block md:w-1/2">
                <div class="w-full h-full bg-white rounded-l-lg p-8">
                     <img src="assets/User/Bus Stop (2).gif?v={{timestamp}}" alt="">
                     <!-- <img src="assets/User/Location search.gif?v={{timestamp}}" alt=""> -->
                </div>
            </div>

            <div class="w-full md:w-1/2 p-8">
                <p class="text-2xl font-bold mb-6">User Login</p>
                <div class="flex mb-6 border-b">
                    <button class="flex-1 px-4 py-2 border-b-2 border-blue-500 text-blue-500 font-medium">Log in</button>
                    <button [routerLink]="'/userRegister'" class="flex-1 px-4 py-2 text-gray-500">Register</button>
                </div>
                <app-form [form]="loginForm" [fields]="loginFields" submitButtonText="Sign in"
                    (formSubmit)="onSubmit($event)">
                </app-form>
                <div class="text-right mt-4">
                    <a href="#" class="text-sm text-red-400 hover:underline font-serif" style="font-weight: bold;">Forgot password ?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
