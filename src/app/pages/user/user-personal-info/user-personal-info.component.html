<div class="flex items-center justify-between">
    <p class="text-2xl font-sans text-black font-semibold">Personal Information</p>
    <button mat-button color="warn" (click)="toggleEdit()" *ngIf="!isEditing">Edit Details</button>
    <div *ngIf="isEditing" class="flex space-x-4">
        <button mat-raised-button color="primary" class="w-28" (click)="saveDetails()">Save</button>
        <button mat-stroked-button color="primary" class="w-28" (click)="cancelEdit()">Cancel</button>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
    <div class="flex-grow py-2 border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
        <app-form [form]="personalDetailsForm" [fields]="profileMobileField" [hideSubmitButton]="true"></app-form>
    </div>

    <div class="flex-grow py-2 border-gray-300 rounded-l-md">
        <app-form [form]="personalDetailsForm" [fields]="profileEmailField" [hideSubmitButton]="true"></app-form>
    </div>

    <div class="flex-grow py-2 border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
        <app-form [form]="personalDetailsForm" [fields]="profileFirstNameField" [hideSubmitButton]="true"></app-form>
    </div>

    <div class="flex-grow py-2 border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
        <app-form [form]="personalDetailsForm" [fields]="profileLastNameField" [hideSubmitButton]="true"></app-form>
    </div>

    <div class="flex-grow py-2 border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
        <div class="flex mb-2 space-x-4 ml-2" [formGroup]="personalDetailsForm">
            <label class="flex items-center border rounded-md px-4 py-2" [class.cursor-pointer]="isEditing"
                [class.cursor-not-allowed]="!isEditing">
                <input type="radio" formControlName="gender" value="male" class="mr-2">
                <span>Male</span>
            </label>
            <label class="flex items-center border rounded-md px-4 py-2" [class.cursor-pointer]="isEditing"
                [class.cursor-not-allowed]="!isEditing">
                <input type="radio" formControlName="gender" value="female" class="mr-2">
                <span>Female</span>
            </label>
        </div>
    </div>

    <div>
        <app-form [form]="personalDetailsForm" [fields]="profileDobField" [hideSubmitButton]="true"></app-form>
    </div>
</div>
