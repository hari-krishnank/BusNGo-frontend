<p-sidebar [(visible)]="sidebarVisible2" position="right" styleClass="hidden-scrollbar" [dismissible]="false">
    <div class="sidebar-content" *ngIf="sidebarVisible2">
        <p class="text-2xl font-bold mb-4" style="margin-left: 10px;">Traveller details</p>

        <div class="bg-blue-100 p-3 rounded-md mb-4 flex items-center ml-2">
            <mat-icon class="mr-2 text-blue-500">person</mat-icon>
            <span class="text-sm">Login to access your saved travellers and book faster!</span>
            <button mat-button color="primary">Login</button>
        </div>

        <div class="bg-pink-100 p-3 rounded-md mb-4 text-red-700 ml-2">
            <p class="text-sm">PLEASE NOTE: Enter name(s) as mentioned on Government approved IDs</p>
        </div>

        <div *ngFor="let travellerForm of travellersDetails; let i = index">
            <p class="font-semibold mb-2" style="margin-left: 10px;">TRAVELLER {{ i + 1 }}, SEAT {{
                this.trip.selectedSeats[i] }}</p>

            <div class="flex mb-4 space-x-4 ml-2">
                <label class="flex items-center border rounded-md px-4 py-2 cursor-pointer">
                    <input type="radio" name="gender-{{ i }}" value="male" class="mr-2">
                    <span>Male</span>
                </label>
                <label class="flex items-center border rounded-md px-4 py-2 cursor-pointer">
                    <input type="radio" name="gender-{{ i }}" value="female" class="mr-2">
                    <span>Female</span>
                </label>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4 ml-2">
                <app-form [form]="travellerForm" [fields]="firstName" (formSubmit)="onSubmit($event)"
                    submitButtonText="Find now" [hideSubmitButton]="true"></app-form>
                <app-form [form]="travellerForm" [fields]="lastName" (formSubmit)="onSubmit($event)"
                    submitButtonText="Find now" [hideSubmitButton]="true" class="mr-2"></app-form>
                <app-form [form]="travellerForm" [fields]="age" (formSubmit)="onSubmit($event)"
                    submitButtonText="Find now" [hideSubmitButton]="true"></app-form>
            </div>
        </div>
        <p class="text-xl font-semibold mb-4" style="margin-left: 10px;">Ticket details will be sent to</p>

        <div class="grid grid-cols-2 gap-4 ml-2">
            <app-form [form]="passengerDetailsForm" [fields]="phone" (formSubmit)="onSubmit($event)"
                submitButtonText="Find now" [hideSubmitButton]="true"></app-form>
            <app-form [form]="passengerDetailsForm" [fields]="email" (formSubmit)="onSubmit($event)"
                submitButtonText="Find now" [hideSubmitButton]="true" class="mr-2"></app-form>
        </div>
    </div>
    <div class="fixed-bottom">
        <div class="flex justify-between items-center">
            <div>
                <span class="text-2xl font-bold">â‚¹{{ totalTicketPrice }}</span>
            </div>
            <button mat-raised-button color="warn" (click)="seatBooking()">Review itinerary</button>
        </div>
    </div>
</p-sidebar>
