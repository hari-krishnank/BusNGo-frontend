<h2 mat-dialog-title>Add Money to Wallet</h2>
<mat-dialog-content>
    <div class="mt-2">
        <app-form [form]="walletAddMoneyForm" [fields]="amountField" [hideSubmitButton]="true"></app-form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onAdd()" [disabled]="walletAddMoneyForm.invalid">Add</button>
</mat-dialog-actions>
