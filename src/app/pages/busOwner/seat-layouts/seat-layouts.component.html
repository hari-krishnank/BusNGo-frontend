<app-ownernav></app-ownernav>
<app-data-table 
    [data]="seatLayoutsData" 
    [columns]="seatLayoutsColumns" 
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage" 
    (pageChange)="onPageChange($event)" 
    title="ALL LAYOUTS" 
    (viewPreview)="onViewPreview($event)"
    (addNew)="openModal()"
    [showRejectedButton]="false"
    (edit)="editSeatLayout($event)"
    (delete)="deleteSeatLayout($event)">
</app-data-table>
