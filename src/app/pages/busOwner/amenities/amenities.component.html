<app-data-table 
    [data]="filteredAmenitiesData" 
    [columns]="amenitiesColumns" 
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage" 
    (pageChange)="onPageChange($event)" 
    title="ALL AMENITIES" 
    (addNew)="openModal()"

    (delete)="deleteAmenity($event)"
    (search)="onSearch($event)">
</app-data-table>
