<div class="seat-layout pt-12">
    <div *ngFor="let row of seatLayout" class="row">
        <div *ngFor="let seat of row" class="seat" [class.driver-seat]="seat === 'D'"
            [class.selected]="selectedSeats.has(seat)" (click)="toggleSeatSelection(seat)">
            {{ seat }}
        </div>
    </div>
</div>
