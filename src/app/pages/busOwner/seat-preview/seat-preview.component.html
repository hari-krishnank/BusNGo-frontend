<div *ngIf="seatLayout && seatLayout.length > 0 && viewType === 'owner'">
    <div [class.preview-mode]="previewMode || isOwnerView" class="seat-layout">
        <div class="driver-row">
            <div class="seat-spacer"></div>
            <div class="seat-spacer"></div>
            <div class="seat-spacer"></div>
            <div class="seat-spacer"></div>
            <div class="seat driver-seat">
                <img src="assets/User/wheel.svg" alt="Driver's seat" class="driver-icon">
            </div>
            <div class="seat-spacer"></div>
        </div>
        <div *ngFor="let row of seatLayout; let i = index" class="row">
            <ng-container *ngFor="let seat of row; let j = index">
                <div class="seat" [class.selected]="isSeatSelected(seat)" 
                    [class.hidden]="isOwnerView && !isSeatSelected(seat)" 
                    (click)="toggleSeatSelectionOwner(seat)">
                    <span>{{ getSeatNumber(seat) }}</span>
                </div>
            </ng-container>
        </div>
    </div>
</div>


<div *ngIf="seatLayout && seatLayout.length > 0 && viewType === 'user'">
    <div [class.preview-mode]="previewMode" class="seat-layout">
        <div class="driver-row">
            <div class="seat-spacer"></div>
            <div class="seat-spacer"></div>
            <div class="seat-spacer"></div>
            <div class="seat-spacer"></div>
            <div class="seat driver-seat">
                <img src="assets/User/wheel.svg" alt="Driver's seat" class="driver-icon">
            </div>
            <div class="seat-spacer"></div>
        </div>
        <div *ngFor="let row of seatLayout; let i = index" class="row">
            <ng-container *ngFor="let seat of row; let j = index">
                <div class="seat" [class.selected]="isSeatSelected(seat)" [class.user-selected]="isUserSelected(seat)"
                    [class.selectable]="allowUserSelection && !isSeatSelected(seat)"
                    [class.hidden]="isOwnerView && !isSeatSelected(seat)" (click)="toggleSeatSelection(seat)">
                    <span>{{ getSeatNumber(seat) }}</span>
                </div>
            </ng-container>
        </div>
    </div>
</div>
