<div *ngIf="seatLayout && seatLayout.length > 0">
    <div *ngIf="!isOwnerView" class="seat-layout" [class.preview-mode]="previewMode">
        <div *ngFor="let row of seatLayout" class="row">
            <div *ngFor="let seat of row" class="seat" [class.driver-seat]="seat === 'D'"
                [class.selected]="isSeatSelected(seat)" [class.disabled]="previewMode"
                (click)="toggleSeatSelection(seat)">
                {{ seat }}
            </div>
        </div>
    </div>
</div>


<div *ngIf="seatLayout && seatLayout.length > 0">
    <div *ngIf="isOwnerView" class="seat-layout" [class.preview-mode]="isOwnerView">
        <div *ngFor="let row of seatLayout; let i = index" class="row">
            <div 
                *ngFor="let seat of row; let j = index" 
                class="seat" 
                [class.driver-seat]="seat === 'D'"
                [class.selected]="isSeatSelected(seat)" 
                [class.hidden]="!isSeatSelected(seat) && seat !== 'D'"
                [class.disabled]="isOwnerView" 
                (click)="toggleSeatSelection(seat)"> {{ seat }}
            </div>
        </div>
    </div>
</div>
