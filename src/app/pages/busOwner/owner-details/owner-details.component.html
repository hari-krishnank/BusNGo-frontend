<div class="bg-gray-100 pt-4 pb-20">
    <div class="container mx-auto mt-10">
        <div class="bg-white p-8 rounded-lg shadow-sm">
            <div class="mb-6">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center justify-center w-10 h-10 text-white bg-blue-500 rounded-full">1</div>
                    <p class="text-xl font-semibold pt-3">Personal Details</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="firstName" class="block text-gray-700 mb-2">First Name</label>
                    <input id="firstName" type="text" placeholder="First Name"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [(ngModel)]="firstName">
                </div>
                <div>
                    <label for="lastName" class="block text-gray-700 mb-2">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [(ngModel)]="lastName">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 mb-2">Enter Your Email id</label>
                    <input id="email" type="email" placeholder="Enter Your Email id"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        [(ngModel)]="email" disabled>
                </div>
                <div>
                    <label for="mobile" class="block text-gray-700 mb-2">Enter Your Mobile No</label>
                    <input id="mobile" type="tel" placeholder="Enter Your Mobile No"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [(ngModel)]="mobile">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 mb-2">Enter Password</label>
                    <input id="password" type="password" placeholder="Enter Password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [(ngModel)]="password">
                </div>
                <div>
                    <label for="rePassword" class="block text-gray-700 mb-2">Re-Enter Password</label>
                    <input id="rePassword" type="password" placeholder="Re-Enter Password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [(ngModel)]="rePassword">
                </div>
            </div>
            <div class="flex justify-center mt-8">
                <button (click)="onSubmit()"
                    class="px-6 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-700">
                    Submit Details
                </button>
            </div>
        </div>
    </div>
</div>
