                    <span
                        class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">

                <li class="flex items-center">

</div>
<div class="bg-gray-100 pt-4 pb-20">
    <div class="container mx-auto mt-10">
        <div class="bg-white p-8 rounded-lg shadow-sm">
            <div class="mb-6">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center justify-center w-10 h-10 text-white bg-blue-500 rounded-full">2</div>
                    <p class="text-xl font-semibold pt-3">Travel Agency Details</p>
                </div>
            </div>

            <form>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div>
                    <label for="agencyName" class="block mb-2 text-sm font-medium text-gray-700">Enter Agency Name *</label>
                    <input type="text" id="agencyName" name="agencyName" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           [(ngModel)]="agencyName">
                  </div>
                  <div>
                    <label for="designation" class="block mb-2 text-sm font-medium text-gray-700">Designation *</label>
                    <input type="text" id="designation" name="designation" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           [(ngModel)]="designation">
                  </div>
                  <div>
                    <label for="country" class="block mb-2 text-sm font-medium text-gray-700">Country</label>
                    <input type="text" id="country" name="country" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           [(ngModel)]="country">
                  </div>
                  <div>
                    <label for="state" class="block mb-2 text-sm font-medium text-gray-700">State</label>
                    <input type="text" id="state" name="state" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           [(ngModel)]="state">
                  </div>
                  <div>
                    <label for="city" class="block mb-2 text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="city" name="city" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           [(ngModel)]="city">
                  </div>
                  <div>
                    <label for="postalCode" class="block mb-2 text-sm font-medium text-gray-700">Postal Code *</label>
                    <input type="text" id="postalCode" name="postalCode" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           [(ngModel)]="postalCode">
                  </div>
                </div>
                <div class="mt-4">
                  <label for="address" class="block mb-2 text-sm font-medium text-gray-700">Registered Address *</label>
                  <input type="text" id="address" name="address" required
                         class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                         [(ngModel)]="address">
                </div>
                <div class="flex justify-center mt-8">
                  <button (click)="onSubmit()"
                          class="px-6 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-700">
                    Next Page
                  </button>
                </div>
              </form>              
        </div>
    </div>
</div>
